; Configuración para envío de correos en XAMPP
; Copiar estas líneas al archivo php.ini de XAMPP

[mail function]
; Para usar SMTP de Gmail
SMTP = smtp.gmail.com
smtp_port = 587

; Para usar sendmail local (recomendado para desarrollo)
sendmail_path = "C:\xampp\sendmail\sendmail.exe -t"

; Configuración de errores
error_reporting = E_ALL
display_errors = On
log_errors = On
error_log = "C:\xampp\php\logs\php_error.log"

; Configuración de memoria y tiempo
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Configuración de POST
post_max_size = 64M
upload_max_filesize = 64M 